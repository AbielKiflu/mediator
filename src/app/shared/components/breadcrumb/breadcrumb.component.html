<nav aria-label="Breadcrumb" *ngIf="crumbs.length > 1">
  <ol class="stepper">
    <li
      *ngFor="let crumb of crumbs; let last = last"
      class="step"
      [class.active]="last"
      [attr.aria-current]="last ? 'page' : null"
    >
      <ng-container *ngIf="!last">
        <a [routerLink]="crumb.url">{{ crumb.label }}</a>
      </ng-container>
      <ng-container *ngIf="last">
        <span>{{ crumb.label }}</span>
      </ng-container>
    </li>
  </ol>
</nav>
