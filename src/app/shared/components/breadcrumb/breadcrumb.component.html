<nav aria-label="Breadcrumb" >
  <ol class="stepper">
    <li *ngFor="let crumb of breadcrumbService.breadcrumbs; let last = last"
        [class.active]="last"
        class="step"
        [attr.aria-current]="last ? 'page' : null">
      <ng-container *ngIf="!last">
        <a [routerLink]="crumb.url">{{ crumb.label }}</a>
      </ng-container>
      <ng-container *ngIf="last">
        {{ crumb.label }}
      </ng-container>
    </li>
  </ol>
</nav>
