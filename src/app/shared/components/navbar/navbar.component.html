<!-- Toolbar always on top -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="drawer.toggle()" *ngIf="isLoggedIn$ | async">
    <mat-icon matListIcon>menu</mat-icon>
  </button>
  <span class="img-icon"></span>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Notifications" *ngIf="isLoggedIn$ | async">
    <mat-icon matListIcon>notifications</mat-icon>
  </button>

<!-- Profile Button with Dropdown Menu -->
<button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Profile" *ngIf="isLoggedIn$ | async">
  <mat-icon matListIcon>account_circle</mat-icon>
</button>

</mat-toolbar>

<!-- Menu Definition -->
<mat-menu #userMenu="matMenu" (click)="goToSettings()">
  <button mat-menu-item>
    <mat-icon matListIcon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="logout()" >
    <mat-icon matListIcon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<!-- Sidenav container below toolbar -->
<mat-sidenav-container class="sidenav-container" >
  
  <!-- Drawer -->
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <a  mat-list-item class="nav-item" href="/home">
       <div>
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
       </div>
      </a>
    
      <a mat-list-item class="nav-item" href="/outgoing-demands">
        <div>
          <mat-icon matListIcon>send</mat-icon>
          <span>Outgoing</span>
        </div>
      </a>
    
      <a mat-list-item class="nav-item" href="/incoming-demands">
        <div>
          <mat-icon matListIcon>message</mat-icon>
          <span>Incoming</span>
        </div>
      </a>
    
      <a mat-list-item class="nav-item" href="/users">
        <div>
          <mat-icon matListIcon>group</mat-icon>
          <span>Users</span>
        </div>
      </a>
    </mat-nav-list>    
  </mat-sidenav>

  <!-- Page content -->
  <mat-sidenav-content class="content">
    <div class="main">
      <app-breadcrumb/>
      <router-outlet></router-outlet>
      <app-footer/>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
