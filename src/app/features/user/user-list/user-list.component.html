<app-container> 
        <app-action>
          <button mat-flat-button class="btn" >Create</button>
        </app-action>
        <div class="mat-table-responsive">
          <div *ngIf="isLoading" class="spinner-container">
              <mat-spinner></mat-spinner>
          </div>
        <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width">
          <!-- First Name -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
          </ng-container>
      
          <!-- Last Name -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
          </ng-container>
      
          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>
      
          <!-- Telephone -->
          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
            <td mat-cell *matCellDef="let user">{{user.telephone}}</td>
          </ng-container>
      
          <!-- Role -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let user">{{user.userRole}}</td>
          </ng-container>
      
          <!-- Center -->
          <ng-container matColumnDef="center">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Center</th>
            <td mat-cell *matCellDef="let user">{{user.center?.description}}</td>
          </ng-container>
      
          <!-- Languages -->
          <ng-container matColumnDef="languages">
            <th mat-header-cell *matHeaderCellDef>Languages</th>
            <td mat-cell *matCellDef="let user">
              {{ getLanguages(user)}}
            </td>
          </ng-container>
      
          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-flat-button class="btn" (click)="editUser(user)">Edit</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator *ngIf="!isLoading" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
</app-container>
